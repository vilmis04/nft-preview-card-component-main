<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="styles/style.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="image-container">
        <img class="equilibrium" src="/images/image-equilibrium.jpg" alt="">
      <div class="overlay" tabindex="1">
        <img src="/images/icon-view.svg" alt="View icon appearing on hover">
      </div>
    </div>
      <h1 tabindex="2">
        Equilibrium #3429
      </h1>
      <p class="paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="symbol-container">
        <div class="eth">
          <img src="/images/icon-ethereum.svg" alt="Etherium symbol">
          <p>0.041 ETH</p>
        </div>
        <div class="time-left">
          <img src="/images/icon-clock.svg" alt="Clock icon">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="author-container">
        <img src="/images/image-avatar.png" alt="Picture of Jules Wyvern">
        <p>
          Creation of <span tabindex="3">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vilmis04" target="_blank">Vilmantas</a>.
  </footer>


</body>

</html>
